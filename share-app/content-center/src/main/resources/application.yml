      # 全局配置
      default:
        loggerLevel: full
        #配置feign的拦截器，让token可以在各个微服务之间传递
        requestInterceptors:
          - com.soft1851.contentcenter.feignclient.TokenInterceptor
  httpclient:
    #让feign使用apache httpclient做请求;而不是默认的urlconnection
